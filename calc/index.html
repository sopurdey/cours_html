<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP JS - Calculatrice</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JS -->
  <script defer src="./calc.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JS Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="mt-5">Calculatrice</h1>
  </header>
  <main>

    <div class="grid-box container w-50 mt-5 outer">
      <div class="calc-display">
        <div class="stored-result"></div>
        <div data-current-calculation class="current-calculation">0</div>
        <div data-main-display class="main-display">0</div>
      </div><!-- .calc-display -->
      <button class="btn bg-danger large" data-operator="clear" id="clear-all-btn">AC</button>
      <button class="btn" id="delete-btn">C</button>
      <button class="btn operator" data-operator="divide" id="divide-btn">/</button>
      <button class="btn number" data-number="1" id="btn1">1</button>
      <button class="btn number" data-number="2" id="btn2">2</button>
      <button class="btn number" data-number="3" id="btn3">3</button>
      <button class="btn operator" data-operator="times" id="times-btn">x</button>
      <button class="btn number" data-number="4" id="btn4">4</button>
      <button class="btn number" data-number="5" id="btn5">5</button>
      <button class="btn number" data-number="6" id="btn6">6</button>
      <button class="btn operator" data-operator="subtract" id="subtract-btn">-</button>
      <button class="btn number" data-number="7" id="btn7">7</button>
      <button class="btn number" data-number="8" id="btn8">8</button>
      <button class="btn number" data-number="9" id="btn9">9</button>
      <button class="btn operator" data-operator="add" id="add-btn">+</button>
      <button class="btn number" data-number="decimal" id="decimal-btn">.</button>
      <button class="btn number" data-number="0" id="btn0">0</button>
      <button class="btn bg-secondary large" data-equals id="equals-btn">=</button>
    </div><!-- .grid-box -->
  </main>
  <footer></footer>
</body>

</html>
