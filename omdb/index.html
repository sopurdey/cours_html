<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oMDb API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JS -->
  <script defer src="./omdb.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>oMDb API</h1>
  </header>
  <main>
    <form class="form" action="">
      <div class="container">
        <div class="form-group">
          <label for="title">Titre : </label>
          <input id="title" name="title" type="text">

          <label for="year">Ann√©e : </label>
          <input id="year" name="year" type="text">
        </div>

        <div class="form-group">
          <input id="submit" name="submit" type="submit" value="Rechercher">
          <input id="reset" name="reset" type="reset" value="Effacer">
        </div>
      </div>
    </form>

    <div class="container card-container hidden mt-5">
      <div class="card" style="max-width: 540px;">
        <div class="row">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" alt="">
          </div><!-- .container -->
          <div class="card-body col-md-8">
            <h5 class="card-title"></h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item film-year"></li>
              <li class="list-group-item film-release"></li>
              <li class="list-group-item film-plot"></li>
            </ul>
          </div><!-- .card-body -->
        </div><!-- .row -->
      </div><!-- .card -->
    </div><!-- .container -->

    <div class="container list-container hidden m-5 ">
      <ul class="film-list list-group"></ul>
    </div>

  </main>
  <footer></footer>
</body>

</html>
