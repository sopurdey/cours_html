<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oMDb API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JS -->
  <script defer src="./omdb.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>oMDb API</h1>
  </header>
  <main>

    <form class="form-inline">
      <label for="title">Titre : </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="title" placeholder="Saisir le titre d'un film">
      <button type="submit" id="submit" class="btn btn-outline-light search">Rechercher</button>
      <button type="reset" id="reset" class="btn btn-outline-danger">Effacer</button>
      <div class="error hidden">Merci de saisir le titre d'un film</div>
    </form>

    <!-- Liste de films aprÃ¨s recherche -->
    <div class="container list-container hidden m-5 ">
      <ul class="film-list list-group"></ul>
    </div>

    <div class="container card-container hidden mt-5 mb-5">
      <button type="submit" id="back-btn" class="btn btn-outline-light mb-3 search">Retour</button>
      <div class="card">
        <div class="row">
          <div class="col-md-4 col-sm-12 card-image">
            <img src="" class="img-fluid rounded-start" alt="">
          </div><!-- .container -->
          <div class="card-body col-md-8">
            <h5 class="card-title"></h5>
            <ul class="list-group list-group-flush film-info">
              <li class="list-group-item film-year"></li>
              <li class="list-group-item film-release"></li>
              <li class="list-group-item film-genre"></li>
              <li class="list-group-item film-plot"></li>
            </ul>
          </div><!-- .card-body -->
        </div><!-- .row -->
      </div><!-- .card -->
    </div><!-- .container -->

  </main>
  <footer></footer>
</body>

</html>
