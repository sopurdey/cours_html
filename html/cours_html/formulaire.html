<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <header>
    <h1 class="ml-5 mt-2">Formulaire d'inscription</h1>
  </header>
  <main>
    <form class="m-5" action="https://digicode.cleverapps.io/utilisateurs/create" method="POST">
      <input type="hidden" name="identite" value="Purdey">

      <div class="form-row">
        <div class="form-group col">
          <label for="prenom">Prénom :</label>
          <input class="form-control" id="prenom" name="prenom" placeholder="ex. Jean" type="text">
        </div>
        <div class="form-group col">
          <label for="nom">Nom :</label>
          <input class="form-control" id="nom" name="nom" placeholder="ex. Dupont" type="text">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="dateNaissance">Date de naissance :</label>
          <input class="form-control w-50" type="date" id="dateNaissance" name="dateNaissance">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="lieuNaissance">Lieu de naissance :</label>
          <input class="form-control" type="text" name="lieuNaissance" id="lieuNaissance">
        </div>
        <div class="form-group col">
          <label for="deptNaissance">Dept. de naissance :</label>
          <select class="form-control" name="deptNaissance" id="deptNaissance">
            <option value="Hérault">09 - Ariège</option>
            <option value="Hérault">11 - Aude</option>
            <option value="Hérault">12 - Aveyron</option>
            <option value="Hérault">30 - Gard</option>
            <option value="Hérault">31 - Haute-Garonne</option>
            <option value="Hérault">32 - Gers</option>
            <option selected value="Hérault">34 - Hérault</option>
            <option value="Hérault">46 - Lot</option>
            <option value="Hérault">48 - Lozère</option>
            <option value="Hérault">65 - Hautes-Pyrénées</option>
            <option value="Hérault">66 - Pyrénées-Orientales</option>
            <option value="Hérault">81 - Tarn</option>
            <option value="Hérault">82 - Tarn-et-Garonnes</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="numeroRue">No. de rue :</label>
          <input class="form-control" type="text" name="numeroRue" id="numeroRue">
        </div>
        <div class="form-group col">
          <label for="libelleRue">Libellé de rue :</label>
          <input class="form-control" type="text" name="libelleRue" id="libelleRue">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="codePostal">Code postal :</label>
          <input class="form-control" type="text" name="codePostal" id="codePostal">
        </div>
        <div class="form-group col">
          <label for="ville">Ville :</label>
          <input class="form-control" type="text" name="ville" id="ville">
        </div>
      </div>
      <div class="form-row mt-4">
        <input class="form-control w-25 mr-2" type="submit" value="Valider">
        <input class="form-control w-25 ml-2" type="reset" value="Effacer">
      </div>
    </form>
  </main>
  <footer></footer>

</body>

</html>
